name: emp
phase: forecast

target:
  _target_: src.model.trainer_forecast.Trainer
  dim: 32
  historical_steps: 50
  future_steps: 60
  encoder_depth: 4
  num_heads: 8
  mlp_ratio: 4.0
  qkv_bias: False
  drop_path: 0.2
  pretrained_weights: ${pretrained_weights}
  lr: ${lr}
  weight_decay: ${weight_decay}
  epochs: ${epochs}
  warmup_epochs: ${warmup_epochs}
  attention_type: "standard"  # "standard", "linear", "performer"
  decoder: "mlp"  # Decoder type: "mlp" or "detr"
  decoder_embed_dim: 128 # default: 128
  decoder_num_modes: 6 # default: 6
  decoder_hidden_dim: 256 # default: 256
